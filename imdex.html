<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>楽しく健康に</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="icon">
          <img src="img/赤頭巾ちゃんのフリーアイコン3.png" alt="iconの画像" />
          <p>my icon</p>
        </div>
        <div class="head-right"></div>
      </div>
    </header>

    <main>
      <div class="slide">
        <div class="slide-text">
          <h1>今日はなにを食べる？</h1>
          <p>What do you eat today?</p>
        </div>
      </div>
    </main>

    <div class="common">
      <div class="common-icon">
        <img src="img/ご飯のアイコン.png" alt="主食アイコンの画像です" />
        <p>主食</p>
      </div>

      <div class="common-icon">
        <img src="img/トマトのアイコン2.png" alt="野菜アイコンの画像です" />
        <p>野菜</p>
      </div>

      <div class="common-icon">
        <img src="img/リンゴアイコン4.png" alt="りんごアイコンの画像です" />
        <p>果物</p>
      </div>

      <div class="common-icon">
        <img
          src="img/カップケーキアイコン1.png"
          alt="お菓子アイコンの画像です"
        />
        <p>お菓子</p>
      </div>

      <div class="common-icon">
        <img
          src="img/塩、コショウのアイコン.png"
          alt="調味料アイコンの画像です"
        />
        <p>調味料</p>
      </div>
    </div>

    <footer>
      <div class="foote-contentr">
        <div class="footer-left"></div>
        <div class="footer-right"></div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
